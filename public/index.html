<!DOCTYPE html>
<html>

<head>
    <Title>ToDo App</Title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="search-text" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input class="input" type="text" name="text" placeholder="Something to do">
            <button class="button">Add Todo</button>
        </form>
    </div>
    
    
    <script src="/scripts/bundle.js"></script>
</body>

</html>
